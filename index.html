<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>San Valent√≠n</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Patrick Hand",cursive;
  background:linear-gradient(#f7b7d2,#ffd1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#f5c6d3;
  width:90%;
  max-width:420px;
  border-radius:25px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}

h1{
  font-family:"Pacifico";
  color:#a34b67;
  margin-bottom:10px;
}

.sub{
  color:#a34b67;
  font-size:20px;
}

.buttons{
  margin-top:25px;
  position:relative;
  height:120px;
}

button{
  border:none;
  padding:15px 25px;
  border-radius:40px;
  font-size:20px;
  cursor:pointer;
  position:absolute;
}

#yesBtn{
  background:#f49bb5;
  left:15%;
  bottom:20px;
}

#noBtn{
  background:#f7d6df;
  right:15%;
  bottom:20px;
}

.note{
  margin-top:80px;
  color:#a34b67;
}
</style>
</head>

<body>

<div class="card">
  <h1>Oye Jennifer,</h1>
  <div class="sub">¬øQuieres ser mi San Valent√≠n?</div>

  <div class="buttons">
    <button id="yesBtn">S√ç üíó</button>
    <button id="noBtn">NO</button>
  </div>

  <div class="note">Si intenta presionar ‚ÄúNO‚Äù, se va a mover üòÑ</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

function moveNo(e){
  if(e){
    e.preventDefault();
    e.stopPropagation();
  }

  const rect = card.getBoundingClientRect();
  const padding = 10;

  const maxX = rect.width - noBtn.offsetWidth - padding;
  const maxY = rect.height - noBtn.offsetHeight - padding;

  const x = Math.random()*maxX;
  const y = Math.random()*maxY;

  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
}

// Works everywhere (phone + laptop)
noBtn.addEventListener("pointerdown", moveNo, {passive:false});
noBtn.addEventListener("pointerenter", moveNo);
noBtn.addEventListener("touchstart", moveNo, {passive:false});
noBtn.addEventListener("click", moveNo);
</script>

</body>
</html>
